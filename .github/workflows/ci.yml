name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  unit:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'sbt'

      - run: sbt coverage +test coverageReport
      - run: bash <(curl -s https://codecov.io/bash)
        shell: bash
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
