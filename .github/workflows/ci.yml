name: CI
on:
  push:
    branches:
      - master
      - main
  pull_request:
jobs:
  unit:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        java: [11]
    steps:
      - uses: actions/checkout@v2
      - uses: olafurpg/setup-scala@v10
        with:
          java-version: "adopt@1.${{ matrix.java }}"
      - run: sbt coverage +test coverageReport
        shell: bash
      - run: bash <(curl -s https://codecov.io/bash)
        shell: bash
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
